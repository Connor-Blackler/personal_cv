{% load static %}

<style>
* {
    margin: 0;
    padding: 0;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE/Edge */
    user-select: none;         /* Chrome and other browsers */
}
</style>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Connor Blackler's Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Connor Blackler's Portfolio</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/' %} active{% endif %}" aria-current="page" href="{% url 'home' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/education/' %} active{% endif %}" href="{% url 'education' %}">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/about-me/' %} active{% endif %}" href="{% url 'about-me' %}">About Me</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
