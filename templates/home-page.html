{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      {% for repo in repos %}
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <a href="{{ repo.url }}" class="link-unstyled">
               <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-mdb-ripple-color="light"> 
                <div class="card shadow-sm">
                  <div max-height="225px">
                    <image src="{{ repo.image }}" style="max-width:100%; max-height:100%;"></image>
                    <div class="mask" style="background-color: hsla(0, 0%, 98%, 0.2)"></div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-text">{{ repo.title }}</h5>
                    <p class="card-text">{{ repo.description }}</p>
                    {% for language in repo.languages.all %}
                      <button class="btn btn-primary rounded-pill px-1" style="background-color: {{ language.color }}; border-color: {{ language.color }};" type="button">
                        {{ language.title }}
                      </button>
                    {% endfor %}
                  </div>
                </div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
</main>

{% block styles %}
<style>
.link-unstyled {
  color: inherit;
  text-decoration: none !important;
}

.link-unstyled:hover {
  color: inherit;
  text-decoration: none !important;
}
</style>
{% endblock %}
{% endblock %}
